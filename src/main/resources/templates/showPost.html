<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml"
	  	xmlns:th="http:/ /www.thymeleaf.org"
	  	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"	>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles3.css">
    <script src="https://kit.fontawesome.com/e776bd7806.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog.com</title>
</head>

<body>

    <div>
        <p th:text="${post.author}"></p>
    </div>

    <article>
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.content}"></p>
        </article>
            <div th:if="${#authentication.name == post.user.username} or ${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" >
                <a th:href="@{/updatePost/{id}(id=${post.id})}" id="edit-btn" class="btn">Update</a>
                <a th:href="@{/delete/{id}(id=${post.id})}" id="edit-btn" class="btn">Delete</a>
            </div>
    <hr/>

    <section>
        <h4>Comment</h4>
        <form method="post" th:action="@{/comment/saveComment}" th:object="${comments}">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}">

            <label for="name">Email</label>
            <input type="email" th:field="*{email}">

			<input type="hidden" th:name="postId" th:value="${post.id}">

            <label for="name">Comment</label>
            <textarea  id="cBox" cols="30" rows="10" th:field="*{message}"></textarea>
				
            <button class="btn">Respond</button>
        </form>
        <div id="comment-box" th:each="comment : ${post.comment}">
            <h4 th:text=${comment.name}></h4>
            <p th:text=${comment.message}></p>
            <div th:if="${#authentication.name == post.user.username}" >
                <a th:href="@{/comment/updateComment/{id}(id=${comment.id})}" id="edit-btn" class="btn">Update</a>
                <a th:href="@{/comment/delete/{id}(id=${comment.id})}" id="edit-btn" class="btn">Delete</a>
            </div>
        </div>
    </section>

</body>

</html>
