<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml"
	  	xmlns:th="http:/ /www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles3.css">
    <script src="https://kit.fontawesome.com/e776bd7806.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}"></title>
</head>

<body>

    <div>
        <p th:text="${post.author}"></p>
    </div>

    <article>
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.content}"></p>
        </article>

    <hr/>

    <section>
        <h4>Comment</h4>
        <form method="post" th:action="@{/saveComment}" th:object="${comments}">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}">

            <label for="name">Email</label>
            <input type="email" th:field="*{email}">

			<input type="hidden" th:name="postId" th:value="${post.id}">

            <label for="name">Comment</label>
            <textarea  id="cBox" cols="30" rows="10" th:field="*{message}"></textarea>
				
            <button class="btn">Respond</button>
        </form>
        <div id="comment-box" th:each="comment : ${post.comments}">
            <h4 th:text=${comment.name}></h4>
            <p th:text=${comment.message}></p>
        </div>
    </section>

</body>

</html>
