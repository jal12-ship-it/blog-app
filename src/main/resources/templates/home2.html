<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml"
	  xmlns:th="http:/ /www.thymeleaf.org"
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/styles.css}"/>

	<script src="https://kit.fontawesome.com/e776bd7806.js"
			crossorigin="anonymous"></script>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Blog</title>
</head>

<body>
	<header id="header">
		<nav id="nav-bar">
			<div class="same-line">
				<h1>blog.com</h1>
				<a th:href="@{/drafts}">Drafts</a>
			</div>
			<div sec:authorize="isAnonymous()">
				<a th:href="@{/login}" class="nav-link">Login</a>
			</div>

			<div sec:authorize = "isAuthenticated()">
				<a th:href="@{/logout}" class="nav-link"><span sec:authentication="name">Logout</span></a>
			</div>
		</nav>
	</header>

	<!--<div th:if=""></div>-->

	<section id="filter">
		<form action="" th:action="@{/}">
			<h3>Filter By :</h3>

			<div class="container">
				<div id="category">
					<b>Author</b>
				</div>
				<div id="small" th:each="author : ${authorList}">
					<input class="child" type="checkbox" th:value="${authorStat.index}" th:text="${author}" name="authorId">
				</div>
			</div>

			<div class="container">
				<div id="category">
					<b>Published Date & Time</b>
				</div>

				<input id="input-box" type="date" name="publishedDate">
				<input id="input-box" type="time" name="publishedTime">
			</div>

			<div class="container">
				<div id="category">
					<b>Tags</b>
				</div>

				<div id="small" th:each="tag : ${tagList}">
					<input class="child" type="checkbox" name="tagId" th:value="${tagStat.index}" th:text="${tag}">
				</div>
			</div>

			<input type="submit" value="Apply">

		</form>
	</section>

	<main>
		<section id="search-bar">
			<a th:href="@{/newpost}" id="edit-btn" class="btn"><i
				class="fa-solid fa-pen-to-square"></i></a>

			<form method="GET" th:action="@{/}">
				<input id="search-field" type="search" placeholder="Search"
				   th:value="${search}" th:name="search"/>

				<button id="filter-btn" class="btn">
					<i class="fa fa-solid fa-filter"></i>
				</button>

				<label for="sort">Sort By: </label>
				<select name="order" id="sort">
					<option value="asc">Published At: ascending</option>
					<option value="desc">Published At: descending</option>
				</select>
				<input type="hidden" th:value="publishedAt" th:name="sortField">
			</form>
		</section>

		<div  th:if="${search}">Showing Results for: <span th:text="${search}"></span></div>

		<section th:if="${postList.empty}">
			<p class="center">Post Unavailable</p>
		</section>

		<section id="blog-post" th:each="post : ${postList}">
			<div id="same-line">
				<p th:text="${post.author}"></p>
				<p th:text="${#dates.format(post.createdAt, 'dd MMM')}"></p>
			</div>

			<h3>
				<a th:href="@{/showPost/{id}(id=${post.id})}"
				   th:text="${post.title}"></a>
			</h3>
			<p th:text="${post.excerpt}"></p>

			<div id="same-line">
				<div class="tags">
					<p th:each="tag : ${post.tag}" id="box" th:text="${tag.name}"></p>
				</div>

				<div th:if="${#authentication.name == post.user.username}" >
					<a th:href="@{/delete/{id}(id=${post.id})}" id="delete-btn"
			  		 class="btn"><i class="fa fa-solid fa-trash"></i></a>
				</div>
			</div>
		</section>

		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<li th:if="${currentPage != 0}" class="page-item"><a
						th:href="@{'/?page='+${currentPage-1} +'&pageSize='+${pageSIze}}"
						class="page-link" href="">Previous</a></li>
				<li class="page-item"><a
						th:href="@{'/?page='+${currentPage+1}+'&pageSize='+${pageSize}}"
						class="page-link" href="#">Next</a></li>
			</ul>
		</nav>
	</main>
</body>
</html>
