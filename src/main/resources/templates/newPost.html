<!DOCTYPE html>
<html xmlns="http:/ /www.w3.org/1999/xhtml"
	  	xmlns:th="http:/ /www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles2.css">
    <script src="https://kit.fontawesome.com/e776bd7806.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
	<form method="POST" th:action="@{/savePost}" th:object="${post}">

		<section>
			<input id="title" type="text" placeholder="Title" th:field="*{title}">
		</section>

		<section>
			<textarea rows="30" id="content" placeholder="Write here.."
				th:field="*{content}"></textarea>
		</section>

		<section>
			<input id="tags" type="text" placeholder="#abc" th:name="tagString">
		</section>	

		<section>
			<input id="author" type="text" placeholder="Name"
				th:field="*{author}">
		</section>
		
		<button>Publish</button>
		
	</form>

</body>

</html>
